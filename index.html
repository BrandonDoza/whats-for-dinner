<!DOCTYPE html>
<html lang="en"

<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>What's For Dinner</title>
</head>
<body>
  <header>
    <h1>What's For Dinner</h1>
  </header>
  <main>
  <form id="input">
    <h4>What are you looking for?<span style="color: red">*</span></h4>
    <ul>
      <li>
        <input type="radio" id="side" name="food" value="side"/>
        <label for="side">Side</label>
      </li>
      <li>
        <input type="radio" id="main-dish" name="food" value="main"/>
        <label for="main-dish">Main Dish</label>
      </li>
      <li>
        <input type="radio" id="dessert" name="food" value="dessert"/>
        <label for="dessert">Dessert</label>
      </li>
      <li>
        <input type="radio" id="entire-meal" name="food" value="entireMeal"/>
        <label for="entire-meal">Entire Meal</label>
      </li> 
    </ul>
    <button type='button' class="lets-cook">LET'S COOK!</button>
  </form>
  <section class="output">
    <img src="./assets/cookpot.svg" alt="cookpot image" class"show-hide">
  </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
